<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <!-- Awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <title>Payment form HTML5 and Bootstrap</title>
  </head>
  <body>
    <form class="was-validated" action="./success.html">
      <div class="card d-flex m-5 border-2">
        <!-- Header -->
        <div class="card-header">
          <h4>Payment form example</h4>
        </div>
        <!-- Main -->
        <div class="card-body">
          <!-- Alert, card and amount -->
          <div class="mb-4">
            <div class="alert alert-danger d-none" id="alertDiv">
              <strong>Some fields are missing</strong>
            </div>
            <div>
              <div class="row">
                <div class="col-5">
                  <strong> Card # </strong>
                  <input
                    type="text"
                    class="form-control mt-2"
                    placeholder="XXXXXXXXXXXXXXXX"
                    name="card-number"
                    required
                    maxlength="16"
                    pattern="[0-9]+"
                  />
                </div>
                <div class="col-3">
                  <strong>CVC#</strong>
                  <input
                    type="password"
                    class="form-control mt-2"
                    placeholder="000"
                    name="cvc"
                    required
                    maxlength="3"
                    pattern="[0-9]+"
                  />
                </div>
                <div class="col-4">
                  <strong>Amount</strong>
                  <div class="d-flex mt-2">
                    <strong>$</strong
                    ><input
                      type="number"
                      class="form-control"
                      placeholder="Amount"
                      name="amount"
                      required
                    />
                  </div>
                </div>
              </div>
            </div>
          </div>
          <!-- User details -->
          <div class="row d-flex">
            <div class="col-6">
              <strong>First Name</strong>
              <input
                type="text"
                class="form-control mb-4 mt-2"
                name="first-name"
                required
              />
              <strong>City</strong>
              <input
                type="text"
                class="form-control mb-4 mt-2"
                name="city"
                required
              />
              <strong>We accept:</strong> <br />
              <div class="btn-group mt-2 mb-4" data-toggle="buttons">
                <label class="btn btn-secondary">
                  <input
                    type="radio"
                    name="payment"
                    value="fa-cc-mastercard"
                    required
                  />
                  <i class="fa-brands fa-cc-mastercard"></i>
                </label>

                <label class="btn btn-secondary">
                  <input type="radio" name="payment" value="fa-cc-visa" />
                  <i class="fa-brands fa-cc-visa"></i>
                </label>

                <label class="btn btn-secondary">
                  <input
                    type="radio"
                    name="payment"
                    value="fa-cc-diners-club"
                  />
                  <i class="fa-brands fa-cc-diners-club"></i>
                </label>

                <label class="btn btn-secondary">
                  <input type="radio" name="payment" value="fa-cc-amex" />
                  <i class="fa-brands fa-cc-amex"></i>
                </label>
              </div>
            </div>
            <div class="col-6">
              <strong>Last Name</strong>
              <input
                type="text"
                class="form-control mb-4 mt-2"
                name="last-name"
                required
              />
              <div class="row">
                <div class="col-6">
                  <strong>State</strong>
                  <select
                    class="form-select mt-2"
                    aria-label="Default select example"
                  >
                    <option selected>Pick a state</option>
                    <option value="1">Alaska</option>
                    <option value="2">Texas</option>
                    <option value="3">Arizona</option>
                  </select>
                </div>
                <div class="col-6">
                  <strong>Postal Code</strong>
                  <input
                    type="text"
                    class="form-control mb-4 mt-2"
                    name="postal-code"
                  />
                </div>
                <div class="col">
                  <div class="form-group">
                    <label for="message-textarea"
                      ><strong>Message</strong></label
                    >
                    <textarea
                      class="form-control mt-2"
                      id="message-textarea"
                      rows="3"
                    ></textarea>
                    <small id="notes-textarea" class="form-text text-muted"
                      >Add any notes here</small
                    >
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Footer -->
        <div class="card-footer d-flex justify-content-end">
          <button type="reset" class="btn btn-secondary me-2">Cancel</button>
          <button type="submit" value="Send" class="btn btn-primary">
            Send
          </button>
        </div>
      </div>
    </form>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
